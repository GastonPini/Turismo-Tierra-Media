<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Tierra Media</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form action="../nuevoUsuario" method="post">
		<div class="form-row">
		  <div class="col-md-6 mb-3">
			<label for="username">Nombre</label>
			<input name="username" type="text" class="form-control" id="username" required>
		  </div>
		  <div class="col-md-6 mb-3">
			<label for="password">Contraseña</label>
			<input name="password" type="password" class="form-control" id="password" required>
		  </div>
		</div>
		<div class="form-row">
		  <div class="col-md-3 mb-3">
			<label for="tiempoDisponible">Tiempo Disponible</label>
			<input name="tiempoDisponible" type="number" class="form-control" id="tiempoDisponible" required>
		  </div>	  
		  <div class="col-md-3 mb-3">
				<label for="dineroDisponible">Dinero Disponible</label>
				<input name="dineroDisponible" type="number" class="form-control" id="dineroDisponible" required>
		  </div>
		  <div class="col-md-6 mb-3">
			<label for="preferencia">Atracción Preferida</label>
			<select name="preferencia" class="custom-select" id="preferencia" required>
			  <option selected disabled value="">Eligir...</option>
			  <option value="1">Aventura</option>
			  <option value="2">Paisaje</option>
			  <option value="3">Degustación</option>
			</select>
		  </div>
		</div>
		<div class="form-group">
		  <div class="form-check">
			<input name="activo" class="form-check-input" type="checkbox" value="1" id="activo">
			<label class="form-check-label" for="activo">
			  Activo
			</label>
		  </div>
		  <div class="form-check">
			<input name="es_admin" class="form-check-input" type="checkbox" value="1" id="es_admin">
			<label class="form-check-label" for="es_admin">
			  Es Administrador?
			</label>
		  </div>
		</div>
		<button class="btn btn-primary" type="submit">Crear</button>
	  </form>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
